{% extends "layout.html" %}
{% block cont %}
<link rel="stylesheet" href="static/stylesheets/portfolio/style.css">
<script type="text/javascript" src="static/javascripts/portfolio/jquery-3.6.0.min.js"></script>
<div class="container">
    <div class="main__car">
        {% for index in range(4) %}
        <a class="car" id="car" href="#popup">
            <div class="car__img"><img src={{car[index][2]}} alt=""></div>
            <div class="car__name">{{car[index][1]}}</div>
            <div class="car__specifications">
                <div class="specification">Мощность двигателя (л.с.): {{car[index][3]}}</div>
                <div class="specification">Расход топлива на 100 км (л): {{car[index][4]}}</div>
                <div class="specification">Разгон до 100 км/ч (с): {{car[index][5]}}</div>
            </div>        
            <div class="car__price">Цена от {{car[index][6]}} Р</div>
        </a>
        <div class="disp-none" id="img_{{index}}" name="{{car[index][2]}}"></div>
        <div class="disp-none" id="name_{{index}}" name="{{car[index][1]}}"></div>
        <div class="disp-none" id="price_{{index}}" name="{{car[index][6]}}"></div>
        {% endfor %}
    </div>        
</div>
<script type="text/javascript" src="static/javascripts/portfolio/popup.js" defer></script>
{% endblock %}
